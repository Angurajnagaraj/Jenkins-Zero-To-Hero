# Properties for SonarQube analysis
sonar.projectKey=my_project_key
sonar.projectName=My Project Name
sonar.projectVersion=1.0

# Set the SonarQube server URL
sonar.host.url=http://localhost:9000

# The source directory to analyze
sonar.sources=src

# The main programming language for your project (for example, Java, Python, etc.)
sonar.language=java
